<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> ورد كافيه</title>

  <link rel="icon" href="photos/logo_icon.jpeg" sizes="256x256" type="image/png">
  <link rel="shortcut icon" href="photos/logo_icon.jpeg" type="image/png">
  <link rel="apple-touch-icon" href="photos/logo_icon.jpeg" sizes="180x180">
  <meta name="theme-color" content="#6A0DAD">

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --primary: #ffffff;   
      /*        بنفسجي */
      --accent:  #ffffff;
      /*        أرجواني فاتح */
      --text:    #ffffff;
      /*                  بفنسجي  */
      --muted:   #ffffff;
      /*                 بنفسجي متوسط */
      --bg1:     #702C91;
      /*      ابيض */
      --bg2:     #702C91;
      /*      ابيض */
      --card-bg: #702C91;
      /*      ابيض */
      --glass-border: #702C91;
      /*      ابيض */
      --radius: 14px;
      --gap: 14px;
      --shadow: 0 14px 36px rgba(106,13,173,0.10);
      /*      بنفسجي */
      --max-width: 920px;
      --icon-size: clamp(40px, 5.2vw, 56px);
      --icon-gap: 14px;
    }

    html { font-size: clamp(16px, 2.2vw, 20px); }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Tajawal',sans-serif}
    html,body{height:100%}
    body{
      min-height:100vh;
      background: linear-gradient(135deg,var(--bg1) 0%,var(--bg2) 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .container{ width:100%; max-width:var(--max-width); margin:0 auto; position:relative; }
    .bg-effects { position:absolute; top:0; left:0; width:100%; height:100%; overflow:hidden; z-index:0; pointer-events:none; }
    .bg-effect-1, .bg-effect-2 { position:absolute;border-radius:50%;filter: blur(82px);opacity:0.30; }
    .bg-effect-1 { width:320px;height:320px;background:var(--primary);top:-80px;right:-80px; }
    .bg-effect-2 { width:240px;height:240px;background:var(--accent);bottom:-60px;left:-60px; }

    .card {
      position:relative;
      background: var(--card-bg);
      border-radius:var(--radius);
      padding:20px;
      box-shadow: var(--shadow);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(8px) saturate(140%);
      z-index:1;
      overflow:hidden;
    }

    .brand { display:flex; gap:10px; align-items:center; justify-content:center; flex-direction:column; text-align:center; margin-bottom:12px; }

    /* ✅ الشعار بدون أي إطار أو خلفية */
    .logo-img {
      width:220px;
      height:220px;
      border-radius:80%;
      object-fit:cover;
      display:block;
      border:none; /* لا يوجد إطار */
      box-shadow:none; /* لا يوجد ظل */
    }

    .title { font-size: 24px; color:var(--primary); font-weight:800; margin-top:6px; }
    .subtitle { color:var(--muted); font-size:18px; margin-top:6px; line-height:1.45; max-width:720px; }

    .brand-socials { display:flex; gap:10px; margin-top:10px; align-items:center; justify-content:center; }
    .brand-socials a { width:46px; height:46px; border-radius:20px; display:inline-flex; align-items:center; justify-content:center; background: rgb(255, 255, 255); color: var(--bg1); text-decoration:none; border: 1px solid rgba(106,13,173,0.10); transition: transform .16s ease, background .16s ease, box-shadow .16s ease; }
    .brand-socials a i { font-size:18px; }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--gap);
      margin-top: 18px;
      align-items: stretch;
      /* لاحظ أننا أزلنا justify-items */
    }

    /* يجعل الزر الأخير فقط في المنتصف إذا كان العدد فردي */
    .buttons-grid > a:last-child:nth-child(odd) {
      grid-column: span 2;   /* يمتد على العمودين */
      justify-self: center;  /* يتمركز في المنتصف */
      width: 70%;            /* يمكنك تعديلها (60% أو 80%) */
    }


    .btn {
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration: none;
      border-radius: 14px;
      padding: 20px 18px;
      min-height: 70px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      color: #702C91;
      overflow: hidden;
      transition: transform .16s cubic-bezier(.2,.9,.2,1), box-shadow .16s;
      box-shadow: 0 14px 36px rgba(106, 13, 173, 0.12);
    }

    .btn .icon {
      position:absolute;
      right:18px;
      top:50%;
      transform:translateY(-50%);
      width: var(--icon-size);
      height: var(--icon-size);
      border-radius:14px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background: #bf48ee5d;
    }

    .btn .icon i { font-size: clamp(16px, 2.8vw, 22px); color: #702C91; }
    .btn .label {
      display:block;
      width:100%;
      text-align:center;
      font-size: clamp(18px, 3.6vw, 22px);
      font-weight:900;
      line-height:1;
      padding-right: calc(var(--icon-size) + var(--icon-gap) + 10px);
    }

    .btn:hover { transform: translateY(-3px); box-shadow: 0 18px 40px rgba(106,13,173,0.15); }
    .info { margin-top: 18px; text-align:center; font-size:14px; color:var(--muted); padding:14px; background: rgba(106,13,173,0.04); border-radius:10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-effects">
      <div class="bg-effect-1"></div>
      <div class="bg-effect-2"></div>
    </div>

    <section class="card">
      <div class="brand">
        <!-- ✅ شعار بدون إطار -->
        <img src="photos/logo_icon.jpeg" alt="شعار ورد كافيه" class="logo-img" width="112" height="112" loading="lazy">

        <div class="title">مطعم ورد للسيدات</div>

        <div class="brand-socials">
          <a href="https://api.whatsapp.com/send?phone=967784056578" aria-label="واتساب" target="_blank"><i class="fab fa-whatsapp"></i></a>
          <a href="https://www.facebook.com/wardrestye" aria-label="فيسبوك" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.instagram.com/ward_where_u_bloom" aria-label="إنستغرام" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>

      <div class="buttons-grid">
        <a class="btn" href="menu.html"><span class="label">المنيو</span><span class="icon"><i class="fas fa-utensils"></i></span></a>
        <a class="btn" href="map.html"><span class="label">الموقع</span><span class="icon"><i class="fas fa-map-marker-alt"></i></span></a>
        <a class="btn" href="https://g.page/r/CULdxlelCFxLEBM/review"><span class="label">التقييم</span><span class="icon"><i class="fas fa-star"></i></span></a>
        <a class="btn" href="fedback.html"><span class="label">الشكاوي</span><span class="icon"><i class="fas fa-comments"></i></span></a>
        <a class="btn" href="https://api.whatsapp.com/send?phone=967781590410"><span class="label">الطلب السفري</span><span class="icon"><i class="fas fa-truck"></i></span></a>
        <!-- <a class="btn" href="about.html"><span class="label">عن المطعم</span><span class="icon"><i class="fas fa-info-circle"></i></span></a> -->
      </div>

      <div class="info">أجواء راقية، مذاق لا يُنسى — جودة ومكونات طازجة.</div>
    </section>
  </div>

  <script>
    document.querySelectorAll('.btn').forEach(btn=>{
      btn.addEventListener('pointerdown', ()=> btn.style.transform='translateY(-2px) scale(.998)');
      btn.addEventListener('pointerup', ()=> btn.style.transform='');
      btn.addEventListener('pointerleave', ()=> btn.style.transform='');
    });
  </script>
</body>
</html>
