<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>صفحة الموقع</title>
  <link rel="icon" href="photos/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="styleforthefeedback.css">
</head>
<body>
  <div class="container">
    <div class="inner-border">
      <!-- الهيدر العلوي -->
      <header class="header">
        <img src="photos/logo.png" alt="Logo" class="location-img">
        <div class="location"></div>
        <div class="icons">
          <!-- أيقونات إضافية إذا رغبت -->
        </div>
      </header>

      <!-- محتوى الخريطة -->
      <!-- محتوى الخريطة -->
      <div class="content">
        <h2>الموقع الجغرافي</h2>
        <!-- إطار تضمين خريطة Google -->
        <div class="map-wrapper">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3847.860482476!2d44.195127899999996!3d15.329815399999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1603dbd9434a070f%3A0x4b5c08a557c6dd42!2z2YjYsdivINmE2YTYs9mK2K_Yp9iqIHwgV2FyZCBmb3IgTGFkaWVz!5e0!3m2!1sar!2s!4v1748227965547!5m2!1sar!2s"
            width="100%" 
            height="300" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>

        <!-- روابط التواصل الاجتماعي -->
        <div class="social-icons">
          <!-- فيسبوك -->
          <a href="https://www.facebook.com/share/195cNDyHZM/" aria-label="صفحة فيسبوك" target="_blank">
            <button type="button">
              <div class="location">
                <i class="fab fa-facebook" style="color:#1877F2; font-size:25px;"></i>
              </div>
            </button>
          </a>

          <!-- إنستغرام -->
          <a href="https://www.instagram.com/ward_where_u_bloom/" aria-label="صفحة إنستغرام" target="_blank">
            <button type="button">
              <div class="location">
                <i class="fab fa-instagram" style="color:#E4405F; font-size:25px;"></i>
              </div>
            </button>
          </a>

          <!-- واتساب -->
          <a href="https://api.whatsapp.com/send?phone=967784056578" aria-label="واتساب" target="_blank">
            <button type="button">
              <div class="location">
                <i class="fab fa-whatsapp" style="color:#25D366; font-size:25px;"></i>
              </div>
            </button>
          </a>
        </div>


      </div>
    </div>
  </div>

  <!-- شريط التنقل السفلي -->
  <nav class="bottom-nav">
    <a href="index.html" aria-label="الصفحة الرئيسية">
      <i class="fas fa-home"></i>

    <a href="fedback.html" aria-label="الشكاوى والاقتراحات" class="active">
      <i class="fas fa-comment-dots"></i>
    </a>

  <script src="script.js"></script>
